<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  
  <title></title> Order summary card</title>
</head>
<body>
  <main class="container">
    <nav class="image">
      <img src="./images/illustration-hero.svg" alt="">
    </nav>
    <section class="main">
    <article class="summary">
      <h3>Order Summary</h3>
      <p>  You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </article>
    <aside class="music">
      <div class="music-image">
        <img src="./images/icon-music.svg" alt="">
      </div>
      <div class="music-plan">
      <article class="annual" >
        <h5>Annual Plan</h5>
        <p>$59.99/year</p>
      </article>
      <div class="plan-change">Change</div>
    </div></aside>
  <footer>
    <div class="proceed">
    <button class="pay">
      Proceed to Payment</button></div>
      <p>Cancel Order</p>
  </footer>
  </section>
  </main>
</body>
</html>
